<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/reset.css">
        <link rel="stylesheet" href="css/style.css">
        <script src="script/script.js"></script>
        <title>Design-studio</title>
    </head>
    <body>
    <main>
        <section class="slider">
            <div class="slider__wrap">
                <div class="slider__info">
                    <div class="slider__title">
                        <h2>Completed projects</h2>
                        <div class="slider__title-recangle"></div>
                    </div>
                    <p>Only a small part of the work performed by our company is presented on the site. For 14 years on in the construction <br>market we have made happy more than 1000 families</p>
                    <div class="slider__info-row">
                        <div class="slider__info-column">
                            <h3>City:</h3>
                            <span class="column-city">Rostov-on-Don LCD admiral</span>   
                        </div>
                        <div class="slider__info-column">
                            <h3>apartment area:</h3>
                            <span class="column-area">81 m2</span>   
                        </div>
                    </div>
                    <div class="slider__info-row">
                        <div class="slider__info-column">
                            <h3>Repair time:</h3>
                            <span class="column-time">3.5 months</span>   
                        </div>
                        <div class="slider__info-column">
                            <h3>Repair Cost:</h3>
                            <span>Upon request</span>   
                        </div>
                    </div>
                    <div class="slider__arrows">
                        <button type="button" class="button slider__arrow left">
                            <img src="images/svg/arrow-left.svg" alt="Навигационная стрелка">
                        </button>
                        <div class="slider__dots">
                        </div>
                        <button type="button" class="button slider__arrow right">
                            <img src="images/svg/arrow-right.svg" alt="Навигационная стрелка">
                        </button>
                    </div>
                </div>
                <div class="slider__picture">
                    <ul class="slider__picture-list">
                        <!-- <li class="slider__picture-item">
                            <span>Rostov-on-Don, Admiral</span>
                        </li>
                        <li class="slider__picture-item">
                            <span>Sochi Thieves</span>
                        </li>
                        <li class="slider__picture-item">
                            <span>Rostov-on-Don Patriotic</span>
                        </li> -->
                    </ul>
                    <div class="slider__img"></div>
                </div>
            </div>
        </section>   
    </main>
    </body>
</html>
